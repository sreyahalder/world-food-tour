<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive World Map</title>
  <style>
    body { 
      margin: 0; 
      font-family: 'Source Code Pro', monospace;
      overflow-x: auto;
    }
    iframe { 
      min-width: 1000px;
      width: 100%;
      height: 100vh; 
      border: none;
    }
    #tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      pointer-events: none;
      touch-action: none;
      display: none;
      z-index: 10;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <iframe id="map" src="worldLow.svg"></iframe>
  <div id="tooltip"></div>

  <script>
    console.log("Script is running");

    const statusColors = {
      "Visited": "#bac795",
      "No restaurant": "#f0f0f0",
      "About to": "#ecf0e1",
      "Future": "#c9c9c9"
    };

    fetch("countries.json")
      .then(res => res.json())
      .then(data => {
        const iframe = document.getElementById("map");
        const tooltip = document.getElementById("tooltip");

        function colorMap() {
          const svgDoc = iframe.contentDocument;
          if (!svgDoc) {
            console.error("SVG not accessible");
            return;
          }

          data.forEach(({ iso, status, country, restaurant }) => {
            const el = svgDoc.getElementById(iso);
            if (!el) return;

            el.style.fill = statusColors[status] || "#ccc";
            el.style.cursor = (status === "Visited") ? "pointer" : "default";

            if (status === "Visited") {
              el.addEventListener("mouseenter", () => {
                tooltip.innerHTML = `<strong>${country}</strong><br/>ðŸ“${restaurant}`;
                tooltip.style.display = "block";
              });

              el.addEventListener("mousemove", (e) => {
                tooltip.style.left = (e.clientX + 15) + "px";
                tooltip.style.top = (e.clientY + 15) + "px";
              });

              el.addEventListener("mouseleave", () => {
                tooltip.style.display = "none";
              });
            }
          });
        }

        if (iframe.contentDocument?.readyState === "complete") {
          colorMap();
        } else {
          iframe.onload = () => colorMap();
        }
      })
      .catch(err => console.error("Failed to fetch JSON:", err));
  </script>
</body>
</html>
