<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive World Map</title>
  <style>
    body { 
      margin: 0; 
      font-family: 'DM Mono', monospace;
      background-color: #E8E8E8;
      overflow-x: auto;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
      min-width: 1000px; /* Ensure container is at least as wide as the map */
    }

    .map-container {
      flex: 0 0 1000px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      min-width: 1000px; /* Ensure map container maintains minimum width */
    }

    .title-container {
      text-align: center;
      padding-top: 40px;
      padding-right: 40px;
      padding-left: 40px;
      padding-bottom: 10px;
    }

    .main-title {
      font-size: 14px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 12px;
      color: #A59D96;
    }

    .color-key {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .key-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #A59D96;
    }

    .color-box {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 1px solid white;
    }

    iframe { 
      width: 100%;
      flex: 1;
      border: none;
    }

    .restaurant-list {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
    }

    @media (max-width: 1300px) {
      .container {
        flex-direction: column;
      }

      .map-container {
        width: 1000px;
        height: auto;
      }

      .restaurant-list {
        width: 100vw;
        height: auto;
        min-height: 30vh;
      }

      iframe {
        height: 100%;
      }
    }

    .restaurant-card {
      background: white;
      border: 1px solid #D4CACA;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 4px rgba(217,208,196,0.25);
    }

    .country-header {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .restaurant-name {
      color: #666;
      font-size: 12px;
      font-style: italic;
      margin-bottom: 12px;
    }

    .dishes-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 8px;
    }

    .dish-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100px;
    }

    .dish-image {
      width: 100%;
      aspect-ratio: 1/1;
      background: #eee;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .dish-name {
      color: #999;
      font-size: 12px;
      line-height: 1.0;
    }

    #tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #D4CACA;
      padding: 10px 15px;
      font-size: 12px;
      line-height: 1.4;
      border-radius: 8px;
      box-shadow: 0 2px 6px (217,208,196,0.25);
      pointer-events: none;
      touch-action: none;
      display: none;
      z-index: 10;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="map-container">
      <div class="title-container">
        <h1 class="main-title">a series where we try food from every single country around the world in alphabetical order except we live in LA</h1>
        <p class="subtitle">by Sreya Halder and Anthony Haera</p>
      </div>
      <iframe id="map" src="worldLow.svg"></iframe>
      <div class="color-key">
        <div class="key-item">
          <div class="color-box" style="background-color: #8F8F58;"></div>
          <span>Visited</span>
        </div>
        <div class="key-item">
          <div class="color-box" style="background-color: #C0B79C;"></div>
          <span>About to visit</span>
        </div>
        <div class="key-item">
          <div class="color-box" style="background-color: #C9C4BB;"></div>
          <span>No restaurant found</span>
        </div>
        <div class="key-item">
          <div class="color-box" style="background-color: #DBDBD9;"></div>
          <span>Unexplored (for now)</span>
        </div>
      </div>
    </div>
    <div class="restaurant-list" id="restaurantList"></div>
  </div>
  <div id="tooltip"></div>

  <script>
    const statusColors = {
      "Visited": "#8F8F58",
      "No restaurant": "#C9C4BB",
      "About to": "#C0B79C",
      "Future": "#DBDBD9"
    };

    function getCountryFlag(countryCode) {
      const codePoints = countryCode
        .toUpperCase()
        .split('')
        .map(char => 127397 + char.charCodeAt());
      return String.fromCodePoint(...codePoints);
    }

    function renderRestaurantList(data) {
      const restaurantList = document.getElementById('restaurantList');
      
      // Filter visited restaurants and sort by country name
      const visitedRestaurants = data
        .filter(country => country.status === "Visited")
        .sort((a, b) => a.country.localeCompare(b.country));

      visitedRestaurants.forEach(country => {
        const card = document.createElement('div');
        card.className = 'restaurant-card';
        card.id = `restaurant-${country.iso}`;

        const header = document.createElement('div');
        header.className = 'country-header';
        header.innerHTML = `${getCountryFlag(country.iso)} ${country.country}`;

        const restaurant = document.createElement('div');
        restaurant.className = 'restaurant-name';
        restaurant.textContent = country.restaurant;

        const dishesContainer = document.createElement('div');
        dishesContainer.className = 'dishes-scroll';

        if (country.dishes && country.dishes.length > 0) {
          country.dishes.forEach(dish => {
            const dishItem = document.createElement('div');
            dishItem.className = 'dish-item';

            const dishImage = document.createElement('div');
            dishImage.className = 'dish-image';

            const dishName = document.createElement('div');
            dishName.className = 'dish-name';
            dishName.textContent = dish;

            dishItem.appendChild(dishImage);
            dishItem.appendChild(dishName);
            dishesContainer.appendChild(dishItem);
          });
        }

        card.appendChild(header);
        card.appendChild(restaurant);
        card.appendChild(dishesContainer);
        restaurantList.appendChild(card);
      });
    }

    fetch("countries.json")
      .then(res => res.json())
      .then(data => {
        // Handle map coloring
        const iframe = document.getElementById("map");
        const tooltip = document.getElementById("tooltip");

        function colorMap() {
          const svgDoc = iframe.contentDocument;
          if (!svgDoc) {
            console.error("SVG not accessible");
            return;
          }

          data.forEach(({ iso, status, country, restaurant }) => {
            const el = svgDoc.getElementById(iso);
            if (!el) return;

            el.style.fill = statusColors[status] || statusColors["Future"];
            el.style.cursor = (status === "Visited") ? "pointer" : "default";

            if (status === "Visited") {
              el.addEventListener("mouseenter", () => {
                tooltip.innerHTML = `<strong>${country}</strong><br/>ðŸ“${restaurant}`;
                tooltip.style.display = "block";
              });

              el.addEventListener("mousemove", (e) => {
                const tooltipHeight = tooltip.offsetHeight;
                const tooltipWidth = tooltip.offsetWidth;
                const padding = 10;
                
                tooltip.style.left = (e.clientX + padding) + "px";
                tooltip.style.top = (e.clientY - tooltipHeight - padding) + "px";
              });

              el.addEventListener("mouseleave", () => {
                tooltip.style.display = "none";
              });

              // Add click handler for scrolling
              el.addEventListener("click", () => {
                const restaurantCard = document.getElementById(`restaurant-${iso}`);
                if (restaurantCard) {
                  restaurantCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
              });
            }
          });
        }

        if (iframe.contentDocument?.readyState === "complete") {
          colorMap();
        } else {
          iframe.onload = () => colorMap();
        }

        // Render restaurant list
        renderRestaurantList(data);
      })
      .catch(err => console.error("Failed to fetch JSON:", err));
  </script>
</body>
</html>
